name: After Pull Request
on:
  workflow_run:
    workflows:
      - "On Pull Request - Dagster"
      - "On Pull Request - Ed-Fi"
    types:
      - completed

jobs:
  report-test-results:
    name: Report Test Results
    runs-on: ubuntu-latest

    steps:
      - name: Dagster Test Results
        uses: dorny/test-reporter@c9b3d0e2bd2a4e96aaf424dbaa31c46b42318226 # v1.6.0
        with:
          artifact: dagster-tests
          name: Dagster Data Lake Test Results
          path: "*.xml"
          reporter: junit
          fail-on-error: false

      - name: Ed-Fi Test Results
        uses: dorny/test-reporter@c9b3d0e2bd2a4e96aaf424dbaa31c46b42318226 # v1.6.0
        with:
          artifact: edfi-tests
          name: Ed-Fi Data Lake Test Results
          path: "*.xml"
          reporter: junit
          fail-on-error: false
